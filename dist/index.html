<!doctype html>
<html lang="fr-BE">
<head>
    <meta charset="utf-8">
    <title>HEPL - DCC - Développement Côté Client | examen janvier 2024</title>
    <meta name="author" content="Daniel Schreurs">
    <meta name="description"
          content="Examen pour le cours de Développement Côté Client donné à la Haute École de la Province de Liège. Cet examen est inspiré du jeu Monster Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="./assets/icon-kqmssZUN.png">
    <meta name="theme-color" content="#fafafa">
  <script type="module" src="./assets/index-yzMsHpIa.js"></script>
  <link rel="stylesheet" href="./assets/index-B_OGulHM.css">
</head>

<body>

<h1 class="visuallyhidden">Monster Game</h1>
<div class="player-container">
    <section class="player-container__player">
        <p class="player-container__player__avatar">👨‍💻</p>
        <h2 id="player-name" class="player-container__player__header">Vous</h2>
        <label for="you-progress">100% de vie restante</label>
        <progress id="you-progress" max="100" value="100"></progress>
    </section>
    <section class="player-container__player">
        <p class="player-container__player__avatar">👹</p>
        <h2 class="player-container__player__header">Le monster</h2>
        <label for="monster-progress">100% de vie restante</label>
        <progress id="monster-progress" max="100" value="100"></progress>
    </section>
</div>
<form id="play-game" action="#" method="get">
    <label for="name">Votre prénom : </label>
    <input placeholder="John" type="text" name="name" id="name" data-1p-ignore>
    <button type="submit">Commencer le jeu</button>
</form>
<div class="controls visuallyhidden">
    <button class="controls__btn" data-name="attack" id="attack">Attaquer 🏹</button>
    <button class="controls__btn" data-name="special_attack" id="special-attack">Attaque spéciale 🛸</button>
    <button class="controls__btn" data-name="heal" id="health">Soigner 💉 0/20</button>
    <button class="controls__btn" data-name="give-up" id="give-up">Abandonner ⚰️</button>
</div>

<ul class="log"></ul>

</body>
</html>
